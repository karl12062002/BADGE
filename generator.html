<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Test QR</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<h2>Test QR Code</h2>

<input id="name" placeholder="Nom">
<input id="img" placeholder="URL image">
<button onclick="go()">Générer</button>

<div id="qrcode"></div>

<script>
function go() {
  const name = encodeURIComponent(document.getElementById("name").value);
  const img = encodeURIComponent(document.getElementById("img").value);

  const url = "https://karlobame-GITHUB.github.io/badge/view.html?name=" + name + "&img=" + img;

  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), url);
}
</script>

</body>
</html>
