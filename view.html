# BADGE<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Badge</title>
<style>
body {font-family:Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh;}
.card {background:white; padding:30px; border-radius:15px; text-align:center; width:280px;}
.badge {width:110px; height:110px; border-radius:50%; object-fit:cover; margin-bottom:15px;}
.name {font-size:22px; font-weight:bold;}
</style>
</head>
<body>

<div class="card">
<img id="badge" class="badge">
<div id="name" class="name"></div>
</div>

<script>
const p = new URLSearchParams(window.location.search);
document.getElementById("name").textContent = p.get("name");
document.getElementById("badge").src = p.get("img");
</script>

</body>
</html>
